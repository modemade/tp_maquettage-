    <main>
      <h1 class="titre-page-ajout-cheval mt-5 mb-5">J'ajoute un cheval</h1>
      <div class="container border border-4 border-dark mt-5">
        <div class="row">
          <div class="col px-5 d-flex flex-column justify-content-evenly">
            <div
              class="img-box mb-3 d-flex justify-content-center align-items-center"
            >
              <img
                src="https://previews.123rf.com/images/fernandoalvarez/fernandoalvarez1512/fernandoalvarez151200047/49582128-cheval-face-au-jour-ensoleill%C3%A9.jpg"
                alt="photo de cheval"
                class="img-profil-horse border border-2 border-dark rounded-circle"
              />
            </div>
            <div
              class="w-75 add-file rounded d-flex flex-column justify-content-center mx-auto"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="cloud mb-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>

              <button class="btn btn-browse mx-auto mb-2">
                Choose file to Up!
              </button>
              <p class="text-center">or drag and drop</p>
            </div>
          </div>
          <div class="col">
            <form action="">
              <div class="row">
                <div class="col">
                  <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Nom du cheval :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Ex : Spirit"
                      name="name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="race" class="form-label">Race :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="race"
                      placeholder="Ex : Pur sang"
                      name="race"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age : </label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="robe" class="form-label">Robe :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="robe"
                      placeholder="Ex : Alezan"
                      name="robe"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="adresse"
                      placeholder="Ex : 12 rue Jean Ferrat"
                      name="adresse"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="ville" class="form-label">Ville :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ville"
                      placeholder="Ex : Toulouse"
                      name="ville"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="code postal" class="form-label"
                      >Code postal :</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="code_postal"
                      placeholder="Ex : 31 800"
                      name="code_postal"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3 mt-3">
                    <label for="pédrigrée" class="form-label"
                      >Pédrigrée :</label
                    >
                    <textarea
                      placeholder="Décrivez le pédrigrée de votre cheval ici"
                      class="form-control"
                      rows="10"
                      id="comment"
                      name="text"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="nombre-poulains" class="form-label"
                      >Nombre de poulains</label
                    >
                    <select class="form-select">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                    </select>
                  </div>
                  <div class="checkbox d-flex justify-content-evenly mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="check1"
                        name="option1"
                        value="something"
                      />
                      <label class="form-check-label">Insémination</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="check1"
                        name="option1"
                        value="something"
                      />
                      <label class="form-check-label">Se déplacer</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="formFileMultiple" class="form-label"
                      >Chargez des photo</label
                    >
                    <input
                      class="form-control"
                      type="file"
                      id="formFileMultiple"
                      multiple
                    />
                  </div>
                  <div class="">
                    <label for="" class="form-label">Prix :</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Ex : 1100€ HT à la naissance"
                      id="price"
                      name="price
                      "
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
