<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="accueil.css">
    <title>Accueil</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-nav bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="/img/logo" alt="" width="70" height="66">
                    <button type="button" class="btn btn-warning mx-2">Catalogue</button>

                </a>
                <div class="text-center">
                    <h1> Le Harem aux Licornes</h1>
                </div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <button type="button" class="btn btn-warning mx-3">Mon compte</button>
                    </li>
                    <li class="nav-item ">
                        <img src="/img/cartLogo.png" alt="" width="50" height="46">
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-warning mx-2">Inscription</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-warning mx-2">Connexion</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>






    <footer class="text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container-fluid pt-4 ">
            <div class="text-left"><a href="#"><p>Condition générales</p></a></div>
            <div class="text-left"><a href="#"><p>Mention légales</p></a></div>
            <!-- Section: Social media -->
            <section class="mb-4 text-center">
                
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><img src="/img/facebook.png" alt="" width="50" height="46">
                </a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><img src="/img/insta.png" alt="" width="50" height="46"></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><img src="/img/twitter.png" alt="" width="50" height="46"></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><img src="/img/snap.png" alt="" width="50" height="46"></a>

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
